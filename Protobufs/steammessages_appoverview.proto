enum EAppAssociationType {
	k_EAppAssociationTypeInvalid = 0;
	k_EAppAssociationTypePublisher = 1;
	k_EAppAssociationTypeDeveloper = 2;
	k_EAppAssociationTypeFranchise = 3;
}

